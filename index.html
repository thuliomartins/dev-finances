<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&family=Roboto:ital,wght@0,100;1,300&family=Spartan:wght@700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de sáidas">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem do total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        <small class="help">User o sinal - (negativo) para despesas e , (vírgula) para casas decímais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
